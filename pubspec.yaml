name: lingtan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lin.png # Tambahkan path gambar lin.png
    - assets/images/ # Untuk gambar lain di folder ini

flutter_native_splash:
  image: assets/images/lingtan.png # Path untuk splash screen
  android: true
  ios: true
  web: false
