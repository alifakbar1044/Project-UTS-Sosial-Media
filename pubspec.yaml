name: lingtan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.2 <4.0.0"  # Pastikan versi sesuai

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.1
  shared_preferences: ^2.0.15
  image_picker: ^0.8.7+4
  cached_network_image: ^3.2.0
  path_provider: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1  # Menambahkan dependensi untuk ikon aplikasi

flutter_launcher_icons:
  android: true  # Menghasilkan ikon untuk Android
  ios: true      # Menghasilkan ikon untuk iOS
  image_path: "assets/lingtan.png"  # Path ke ikon yang akan digunakan
  min_sdk_android: 21  # Android min SDK

flutter:
  uses-material-design: true

  assets:
    - assets/lin.png
    - assets/warna.png
    - assets/images/     # Folder untuk menyimpan semua gambar lainnya
    - assets/delete.png  # Ikon untuk delete
    - assets/kontak.png  # Ikon untuk kontak
    - assets/akbar.png   # Foto untuk kontak AKBAR
    - assets/avan.png    # Foto untuk kontak AVAN
    - assets/aldi.png    # Foto untuk kontak ALDI
    - assets/ian.png     # Foto untuk kontak IAN
    - assets/fabian.png  # Foto untuk kontak FABIAN
    - assets/calvin.png  # Foto untuk kontak CALVIN
    - assets/pencarian.png  # Ikon untuk pencarian
    - "assets/lingtan.png"

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_native_splash:
  image: assets/images/lingtan.png  # Gambar splash screen
  android: true
  ios: true
  web: false
